<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Score Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Student Score Calculator</h1>
        <p>Enter grades for three subjects (1-5):</p>

        <label for="grade1">Grade 1:</label>
        <select id="grade1">
          <option value="">Select Grade</option>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        
        <label for="grade2">Grade 2:</label>
        <select id="grade2">
          <option value="">Select Grade</option>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        
        <label for="grade3">Grade 3:</label>
        <select id="grade3">
          <option value="">Select Grade</option>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        
        <button id="calculateBtn">Calculate Score</button>
        <div id="result"></div>
    </div>

    
    <script src="index.js"></script>
</body>
</html>
