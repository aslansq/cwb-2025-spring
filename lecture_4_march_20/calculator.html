<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Score Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        input[type="number"] {
            width: 50px;
            padding: 5px;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        .radio-group {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Score Calculator</h1>
        <p>Enter grades for three subjects (1-5):</p>
        <input type="number" id="grade1" min="1" max="5" placeholder="Grade 1">
        <input type="number" id="grade2" min="1" max="5" placeholder="Grade 2">
        <input type="number" id="grade3" min="1" max="5" placeholder="Grade 3">
        <div class="radio-group">
            <input type="radio" id="add" name="operation" value="+" checked>
            <label for="add">Add (+)</label>
            <input type="radio" id="subtract" name="operation" value="-">
            <label for="subtract">Subtract (-)</label>
            <input type="radio" id="multiply" name="operation" value="*">
            <label for="multiply">Multiply (*)</label>
        </div>
        <button onclick="calculateScore()">Calculate Score</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateScore() {
            const grade1 = parseInt(document.getElementById("grade1").value);
            const grade2 = parseInt(document.getElementById("grade2").value);
            const grade3 = parseInt(document.getElementById("grade3").value);

            console.log(grade1);
            const result = grade1 + grade2 + grade3;

            document.getElementById("result").innerHTML = result;
       }

    </script>
</body>
</html>
