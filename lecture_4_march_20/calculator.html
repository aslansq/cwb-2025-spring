<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Score Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        input[type="number"] {
            width: 50px;
            padding: 5px;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Score Calculator</h1>
        <p>Enter grades for three subjects (1-5):</p>
        <input type="number" id="grade1" min="1" max="5" placeholder="Grade 1">
        <input type="number" id="grade2" min="1" max="5" placeholder="Grade 2">
        <input type="number" id="grade3" min="1" max="5" placeholder="Grade 3">
        <button onclick="calculateScore()">Calculate Score</button>
        <div id="result"></div>
    </div>

    <script> 
    function calculateScore() {
        let grade1 = document.getElementById('grade1').value;
        let grade2 = document.getElementById('grade2').value;   
        let grade3 = document.getElementById('grade3').value; 
        let result = document.getElementById('result');
        let score = (parseInt(grade1) + parseInt(grade2) + parseInt(grade3))
        let resultText = score; 
        result.innerHTML = resultText;
    }
    </script>
</body>
</html>
