            </label>
            <label>Multiply
                <input type="radio" name="operation" id="op_multiply">
            </label>

        </div>

    <script>

        function isNotNumber(val){
            return !(typeof val == "number" && !isNaN(val));
        }
        let Operations ={
            sumAll(elements){
                let ret = 0;
                for(let i = 0; i < elements.length; i++){
                    let val = parseInt(elements[i].value);                    
                    if(isNotNumber(val)) continue;
                    ret += val;
                }
                return ret;
            },
            subtractAll(elements){
                let ret = 0;
                for(let i = 0; i < elements.length; i++){
                    let val = parseInt(elements[i].value);                    
                    if(isNotNumber(val)) continue;
                    ret -= val;
                }
                return ret;                
            },
            multiplyAll(elements){
                let ret = 1;
                for(let i = 0; i < elements.length; i++){
                    let val = parseInt(elements[i].value);                    
                    if(isNotNumber(val)) continue;
                    ret *= Number(elements[i].value);
                }
                return ret;
            }
        }

        let OperationType = {
            SUM: "Sum",
            SUBTRACT: "Subtract",
            MULTIPLY: "Multiply"
        }
        function getCurrentOperation(){
            if( document.getElementById("op_sum").checked ) return OperationType.SUM;
            if( document.getElementById("op_subtract").checked ) return OperationType.SUBTRACT;
            if( document.getElementById("op_multiply").checked ) return OperationType.MULTIPLY;
        }
     

        function calculate(elm){
            let elmInputs = document.querySelectorAll(".inputs > input")
            let ot = getCurrentOperation();

            let outNumber = 0;

            
            if(ot == OperationType.SUM) outNumber = Operations.sumAll(elmInputs)
            else if(ot == OperationType.SUBTRACT) outNumber = Operations.subtractAll(elmInputs)
            else if(ot == OperationType.MULTIPLY) outNumber = Operations.multiplyAll(elmInputs)
            else throw "No available operation type: "+ ot;
        
            let operationChunk = /*html*/`
                <p> ${ot} RESULT: ${outNumber} </p>
            `;
            let comparisonChunk = /*html*/`
 
            `;

            document.querySelector(".output").innerHTML = (operationChunk + comparisonChunk); 
        }

        let saveFunction;
        document.querySelector(".action-calculate").addEventListener("click", calculate);
        document.querySelector(".action-add-input").addEventListener("click", saveFunction = function addInput(){

            let elmInputs = document.querySelectorAll(".inputs > input")
            let newElm = document.createElement("input");
            newElm.placeholder = "input "+ (elmInputs.length + 1);
            
            document.querySelector(".inputs").appendChild(newElm);
        });


    </script>
